<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <!-- <link rel="stylesheet" href="assets/css/commons.css" /> -->
  <!-- <link rel="stylesheet" href="assets/css/example-commons.css" /> -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
</head>
<body>
  <div class="heatmap" id="map-canvas" style="width: 1250px; height: 800px"></div>
  <script src="js/heatmap.min.js"></script>
  <script src="js/leaflet-heatmap.js"></script>
  <script src="js/crimedata4.js"></script>
  <script>
        var baseLayer = L.tileLayer(
          'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://cloudmade.com">CloudMade</a>',
            maxNativeZoom: 1000,
            opacity: 0.8
          }
        );

        var cfg = {
          // radius should be small ONLY if scaleRadius is true (or small radius is intended)
          "radius": 8,
          "blur": 1,
          // "minOpacity": .5,
          // "overlay": true,
          // "control": true,
          // "max_zoom": 100000,
          // "minOpacity": 0.5,
          'gradient' : {'0':'Navy', '0.25':'Blue','0.5':'Green', '0.75':'Yellow','1': 'Red'},
          // scales the radius based on map zoom
          // "scaleRadius": true,
          // if set to false the heatmap uses the global maximum for colorization
          // if activated: uses the data maximum within the current map boundaries
          //   (there will always be a red spot with useLocalExtremas true)
          "useLocalExtrema": true,
          // which field name in your data represents the latitude - default "lat"
          latField: 'LONGITUDE',
          // which field name in your data represents the longitude - default "lng"
          lngField: 'LATITUDE',
          // which field name in your data represents the data value - default "value"
          // valueField: 'count'
        };

        var heatmapLayer = new HeatmapOverlay(cfg);

        var map = new L.Map('map-canvas', {
          center: new L.LatLng(-23.55262601, -46.5252741),
          zoom: 12,
          // maxZoom: 100,
          layers: [baseLayer, heatmapLayer]
        });

        heatmapLayer.setData(crime);
  </script>
</body>
</html>
