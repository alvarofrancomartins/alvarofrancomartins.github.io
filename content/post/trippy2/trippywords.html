<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trippy Particle Text Reveal - Improved Readability</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        #particleCanvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }
        #controlsPanel {
            position: relative;
            z-index: 10;
            background-color: rgba(20, 20, 20, 0.9);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            transition: opacity 0.5s ease-out;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }
        #controlsPanel.hidden {
            opacity: 0;
            pointer-events: none;
        }
        textarea {
            width: 300px;
            height: 100px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #333;
            color: #fff;
            font-size: 16px;
            resize: none;
        }
        button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #00bcd4; /* Cyan */
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0097a7; /* Darker Cyan */
        }
        #showControlsButton {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
            display: none; /* Initially hidden */
            opacity: 0.8;
        }
        #showControlsButton.visible {
            display: block;
        }
        #resizeMessage {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.85);
            color: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            z-index: 100;
            font-size: 18px;
            border: 1px solid #00bcd4;
        }
    </style>
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    <div id="controlsPanel">
        <textarea id="textInput" placeholder="Enter your text here... (Use Enter for new lines)">Clearer
Text!</textarea>
        <button id="startButton">Start Reveal</button>
    </div>
    <button id="showControlsButton">Show Controls</button>
    <div id="resizeMessage">
        Window resized during reveal. <br>Please show controls and restart to regenerate the text mask.
    </div>

    <script>
        // --- Global Variables & Constants ---
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        const textInput = document.getElementById('textInput');
        const startButton = document.getElementById('startButton');
        const controlsPanel = document.getElementById('controlsPanel');
        const showControlsButton = document.getElementById('showControlsButton');
        const resizeMessage = document.getElementById('resizeMessage');

        let textCanvas, textCtx; // Off-screen canvas for text mask
        let particles = [];
        let animationFrameId;
        let burstIntervalId;
        let currentText = '';
        let isRevealing = false;
        let maskData = null; // To store getImageData of the text mask
        let stuckParticlesCount = 0; // Counter for stuck particles

        const PARTICLES_PER_BURST = 450; 
        const BURST_BPM = 1000;
        const BURST_INTERVAL_MS = 60000 / BURST_BPM;
        const TRAIL_ALPHA = 0.28;
        
        const HUE_SHIFT_SPEED_MIN = 0.5;
        const HUE_SHIFT_SPEED_MAX = 2.5;
        
        const PARTICLE_VZ_MIN = 2.5; 
        const PARTICLE_VZ_MAX = 5.0;
        const PARTICLE_VX_VY_RANGE = 2; 

        const BASE_PARTICLE_SIZE_MIN = 1; 
        const BASE_PARTICLE_SIZE_MAX = 3; 

        const MIN_SIZE_AT_FAR_FACTOR = 0.1; 
        const MAX_SIZE_AT_NEAR_FACTOR = 1.0;

        const STICK_GRID_SIZE = 11; 
        const STICK_GRID_OFFSET = Math.floor(STICK_GRID_SIZE / 2);
        // MODIFIED FOR READABILITY: Stuck particles are much smaller
        const STICK_SIZE_REDUCTION = 0.4; 
        
        const MAX_Z_DISTANCE = 200; 
        const TARGET_Z = 0; 

        const TEXT_PADDING_FACTOR = 0.90; 
        const MIN_FONT_SIZE = 10;

        const MAX_STUCK_PARTICLES_THRESHOLD = 15000; 

        // --- Particle Class ---
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.z = MAX_Z_DISTANCE * (0.5 + Math.random() * 0.3); 

                this.vx = (Math.random() - 0.5) * PARTICLE_VX_VY_RANGE;
                this.vy = (Math.random() - 0.5) * PARTICLE_VX_VY_RANGE;
                this.vz = -(PARTICLE_VZ_MIN + Math.random() * (PARTICLE_VZ_MAX - PARTICLE_VZ_MIN));

                this.baseSize = BASE_PARTICLE_SIZE_MIN + Math.random() * (BASE_PARTICLE_SIZE_MAX - BASE_PARTICLE_SIZE_MIN);
                this.currentSize = this.baseSize;

                this.initialHue = Math.random() * 360;
                this.currentHue = this.initialHue;
                this.hueShiftSpeed = HUE_SHIFT_SPEED_MIN + Math.random() * (HUE_SHIFT_SPEED_MAX - HUE_SHIFT_SPEED_MIN);
                if (Math.random() < 0.5) this.hueShiftSpeed *= -1;

                this.stuck = false;
                this.stuckX = 0;
                this.stuckY = 0;
                this.stuckZ = 0; 
                this.alpha = 1;
            }

            update() {
                if (this.stuck) {
                    this.currentSize = this.baseSize; 
                    return;
                }

                const prevZ = this.z;
                this.x += this.vx;
                this.y += this.vy;
                this.z += this.vz;

                this.currentHue = (this.currentHue + this.hueShiftSpeed) % 360;
                if (this.currentHue < 0) this.currentHue += 360;

                const Z_RANGE = MAX_Z_DISTANCE - TARGET_Z;
                let scaleFactor = 0;
                if (Z_RANGE > 0) {
                     scaleFactor = (MAX_Z_DISTANCE - this.z) / Z_RANGE;
                } else { 
                     scaleFactor = this.z <= TARGET_Z ? 1 : 0;
                }
                scaleFactor = Math.max(0, Math.min(1, scaleFactor)); 

                this.currentSize = (this.baseSize * MIN_SIZE_AT_FAR_FACTOR) + 
                                   (this.baseSize * MAX_SIZE_AT_NEAR_FACTOR - this.baseSize * MIN_SIZE_AT_FAR_FACTOR) * scaleFactor;

                if ((this.vz < 0 && this.z <= TARGET_Z && prevZ > TARGET_Z) || 
                    (this.vz > 0 && this.z >= TARGET_Z && prevZ < TARGET_Z) ||
                    (this.vz === 0 && this.z === TARGET_Z) 
                ) {
                    let t = 0;
                    if (prevZ !== this.z) { 
                         t = (TARGET_Z - prevZ) / (this.z - prevZ);
                    } else if (this.z === TARGET_Z) {
                         t = 1; 
                    }
                    
                    const intersectX = this.x - this.vx + (this.vx * t); 
                    const intersectY = this.y - this.vy + (this.vy * t); 
                    
                    if (this.checkAndStick(intersectX, intersectY)) {
                        this.stuck = true;
                        this.stuckX = intersectX;
                        this.stuckY = intersectY;
                        this.stuckZ = TARGET_Z; 

                        this.vx = this.vy = this.vz = 0;
                        this.hueShiftSpeed = 0; 
                        this.baseSize *= STICK_SIZE_REDUCTION; 
                        this.currentSize = this.baseSize; 
                        stuckParticlesCount++; 
                        return; 
                    }
                }

                if (this.z < TARGET_Z - 50 || this.z > MAX_Z_DISTANCE + 50 || 
                    this.x < -this.currentSize || this.x > canvas.width + this.currentSize ||
                    this.y < -this.currentSize || this.y > canvas.height + this.currentSize) {
                    this.alpha = 0; 
                }
            }

            checkAndStick(checkX, checkY) {
                if (!maskData || !textCanvas) return false;

                const canvasWidth = textCanvas.width;
                const canvasHeight = textCanvas.height;

                for (let r = -STICK_GRID_OFFSET; r <= STICK_GRID_OFFSET; r++) {
                    for (let c = -STICK_GRID_OFFSET; c <= STICK_GRID_OFFSET; c++) {
                        const sampleX = Math.round(checkX + c);
                        const sampleY = Math.round(checkY + r);

                        if (sampleX >= 0 && sampleX < canvasWidth && sampleY >= 0 && sampleY < canvasHeight) {
                            const pixelIndex = (sampleY * canvasWidth + sampleX) * 4;
                            if (maskData.data[pixelIndex + 3] > 0) { 
                                return true; 
                            }
                        }
                    }
                }
                return false; 
            }

            draw() {
                if (this.alpha <= 0) return;

                let drawX = this.stuck ? this.stuckX : this.x;
                let drawY = this.stuck ? this.stuckY : this.y;
                
                ctx.beginPath();
                ctx.arc(drawX, drawY, Math.max(0.1, this.currentSize), 0, Math.PI * 2);
                // MODIFIED FOR READABILITY: Non-stuck particles are more transparent
                ctx.fillStyle = `hsla(${this.currentHue}, 100%, 60%, ${this.stuck ? 1 : 0.65})`; 
                ctx.fill();
            }
        }

        // --- Text Mask Generation ---
        function getOptimalFontSizeAndDimensions(text, maxWidth, maxHeight, offscreenCtx) {
            const lines = text.split('\n');
            let fontSize = 150; 
            let bestFit = { fontSize: MIN_FONT_SIZE, width: 0, height: 0, lines: lines, lineHeight: 0 };

            while (fontSize >= MIN_FONT_SIZE) {
                offscreenCtx.font = `bold ${fontSize}px Arial`;
                let currentMaxLineWidth = 0;
                lines.forEach(line => {
                    currentMaxLineWidth = Math.max(currentMaxLineWidth, offscreenCtx.measureText(line).width);
                });
                
                const metrics = offscreenCtx.measureText('M'); 
                const currentLineHeight = fontSize * 1.2; 
                const totalTextHeight = lines.length * currentLineHeight - (lines.length > 0 ? currentLineHeight * 0.2 : 0) ; 

                if (currentMaxLineWidth <= maxWidth && totalTextHeight <= maxHeight) {
                    bestFit = { fontSize, width: currentMaxLineWidth, height: totalTextHeight, lines, lineHeight: currentLineHeight };
                    break; 
                }
                fontSize -= 2;
            }
             if (fontSize < MIN_FONT_SIZE) { 
                offscreenCtx.font = `bold ${MIN_FONT_SIZE}px Arial`;
                let currentMaxLineWidth = 0;
                lines.forEach(line => {
                    currentMaxLineWidth = Math.max(currentMaxLineWidth, offscreenCtx.measureText(line).width);
                });
                const currentLineHeight = MIN_FONT_SIZE * 1.2;
                const totalTextHeight = lines.length * currentLineHeight - (lines.length > 0 ? currentLineHeight * 0.2 : 0);
                bestFit = { fontSize: MIN_FONT_SIZE, width: currentMaxLineWidth, height: totalTextHeight, lines, lineHeight: currentLineHeight };
            }
            return bestFit;
        }
        
        function createTextMask(text) {
            if (!textCanvas) {
                textCanvas = document.createElement('canvas');
                textCtx = textCanvas.getContext('2d');
            }
            textCanvas.width = canvas.width;
            textCanvas.height = canvas.height;
            textCtx.clearRect(0, 0, textCanvas.width, textCanvas.height);

            if (!text.trim()) {
                maskData = null; 
                return;
            }
            
            const paddedWidth = canvas.width * TEXT_PADDING_FACTOR;
            const paddedHeight = canvas.height * TEXT_PADDING_FACTOR;

            const fontInfo = getOptimalFontSizeAndDimensions(text, paddedWidth, paddedHeight, textCtx);
            
            textCtx.font = `bold ${fontInfo.fontSize}px Arial`;
            textCtx.fillStyle = 'white'; 
            textCtx.textAlign = 'center';

            const startY = (canvas.height - fontInfo.height) / 2;

            fontInfo.lines.forEach((line, index) => {
                textCtx.fillText(line, canvas.width / 2, startY + index * fontInfo.lineHeight + fontInfo.fontSize * 0.8); 
            });
            
            try {
                maskData = textCtx.getImageData(0, 0, textCanvas.width, textCanvas.height);
            } catch (e) {
                console.error("Error getting image data:", e);
                maskData = null;
            }
        }


        // --- Animation Loop & Particle Emission ---
        function emitParticleBurst() {
            if (!isRevealing || stuckParticlesCount >= MAX_STUCK_PARTICLES_THRESHOLD) {
                if (stuckParticlesCount >= MAX_STUCK_PARTICLES_THRESHOLD && burstIntervalId) {
                    clearInterval(burstIntervalId); 
                    burstIntervalId = null; 
                }
                return;
            }
            for (let i = 0; i < PARTICLES_PER_BURST; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            animationFrameId = requestAnimationFrame(animate);

            ctx.fillStyle = `rgba(0, 0, 0, ${TRAIL_ALPHA})`;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.update();
                if (p.alpha <= 0 && !p.stuck) { 
                    particles.splice(i, 1);
                } else {
                    p.draw();
                }
            }
        }

        // --- UI & Event Handlers ---
        function setupCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if (textCanvas) { 
                 textCanvas.width = canvas.width;
                 textCanvas.height = canvas.height;
            }
        }

        function startReveal() {
            currentText = textInput.value;
            if (!currentText.trim()) {
                textInput.placeholder = "Please enter some text!";
                setTimeout(() => { textInput.placeholder = "Enter your text here... (Use Enter for new lines)"; }, 2000);
                return;
            }

            isRevealing = true;
            stuckParticlesCount = 0; 
            controlsPanel.classList.add('hidden');
            showControlsButton.classList.add('visible');
            resizeMessage.style.display = 'none'; 

            setupCanvas(); 
            createTextMask(currentText);
            
            particles = []; 
            if (animationFrameId) cancelAnimationFrame(animationFrameId);
            if (burstIntervalId) { 
                clearInterval(burstIntervalId);
                burstIntervalId = null;
            }

            animate();
            emitParticleBurst(); 
            burstIntervalId = setInterval(emitParticleBurst, BURST_INTERVAL_MS);
        }

        function stopRevealAndShowControls() {
            isRevealing = false;
            controlsPanel.classList.remove('hidden');
            showControlsButton.classList.remove('visible');
            resizeMessage.style.display = 'none';

            if (burstIntervalId) {
                clearInterval(burstIntervalId);
                burstIntervalId = null;
            }
        }

        function handleResize() {
            const oldWidth = canvas.width;
            const oldHeight = canvas.height;
            setupCanvas(); 

            if (isRevealing) {
                if (canvas.width !== oldWidth || canvas.height !== oldHeight) {
                    resizeMessage.style.display = 'block';
                    if (burstIntervalId) {
                        clearInterval(burstIntervalId);
                        burstIntervalId = null;
                    }
                    if (animationFrameId) {
                        cancelAnimationFrame(animationFrameId);
                        animationFrameId = null;
                    }
                    ctx.fillStyle = 'black';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                }
            } else {
                if (currentText.trim()) {
                    createTextMask(currentText);
                }
                ctx.fillStyle = 'black';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        }

        // --- Initialization ---
        window.addEventListener('load', () => {
            setupCanvas();
            currentText = textInput.value; 

            startButton.addEventListener('click', startReveal);
            showControlsButton.addEventListener('click', stopRevealAndShowControls);
            
            let resizeTimeout;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(handleResize, 250); 
            });
        });

    </script>
</body>
</html>
