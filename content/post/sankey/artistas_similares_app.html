<script>
(function() {
    // DOM Elements
    const artistInputApp = document.getElementById('artist-input-app');
    if (!artistInputApp) { return; }

    const searchButtonApp = document.getElementById('search-button-app');
    const generateDiagramPlaylistBtnApp = document.getElementById('generate-diagram-playlist-btn-app');
    const searchFeedbackMessageApp = document.getElementById('search-feedback-message-app');
    const sankeyChartContainerApp = document.getElementById('sankey-chart-container-app');
    const sankeyChartDivApp = document.getElementById('sankey-chart-app');

    const playlistModalOverlayApp = document.getElementById('playlist-modal-overlay-app');
    const playlistModalTitleApp = document.getElementById('playlist-modal-title-app');
    const playlistModalBodyApp = document.getElementById('playlist-modal-body-app');
    const modalCloseBtnApp = document.getElementById('modal-close-btn-app');

    // Mobile Navigation DOM Elements
    const mobileNavControlsApp = document.getElementById('artistas-app-mobile-nav-controls');
    const mobileNavPrevLevelBtnApp = document.getElementById('mobile-nav-prev-level-btn');
    const mobileNavNextLevelBtnApp = document.getElementById('mobile-nav-next-level-btn');
    const mobileNavToggleViewBtnApp = document.getElementById('mobile-nav-toggle-view-btn');
    const mobileNavResetViewBtnApp = document.getElementById('mobile-nav-reset-view-btn');

    // Configuration
    const MAX_DEPTH_APP = 4;
    const SIMILAR_ARTISTS_LIMIT_PER_CALL_APP = 3;
    const BASE_MARGIN_APP = {top: 40, right: 40, bottom: 40, left: 40};
    const BASE_NODE_WIDTH_APP = 25;
    const BASE_NODE_PADDING_VERTICAL_APP = 50;

    // State
    let currentGraphNodesApp = [];
    let cachedPlaylistDataApp = null;
    let cachedDiagramSignatureApp = null;
    let focusedNodeNameApp = null;
    let isMobileView = window.innerWidth <= 768;

    let fullSankeyDataApp = null; // Stores all fetched data
    let currentMobileDisplayLevelApp = 0; // Current depth level for mobile view (0 to MAX_DEPTH_APP)
    let showingFullDiagramMobileApp = false; // True if mobile is showing full diagram

    function initializePageApp() {
        searchButtonApp.addEventListener('click', handleSearchApp);
        artistInputApp.addEventListener('keypress', (event) => { if (event.key === 'Enter') handleSearchApp(); });
        generateDiagramPlaylistBtnApp.addEventListener('click', handleGenerateDiagramPlaylistApp);
        modalCloseBtnApp.addEventListener('click', () => playlistModalOverlayApp.classList.remove('active'));
        playlistModalOverlayApp.addEventListener('click', (event) => {
            if (event.target === playlistModalOverlayApp) playlistModalOverlayApp.classList.remove('active');
        });

        // Mobile Navigation Event Listeners
        mobileNavPrevLevelBtnApp.addEventListener('click', () => {
            if (currentMobileDisplayLevelApp > 0) {
                currentMobileDisplayLevelApp--;
                showingFullDiagramMobileApp = false; // Switch back to layered view
                updateMobileDiagramView();
            }
        });
        mobileNavNextLevelBtnApp.addEventListener('click', () => {
            if (currentMobileDisplayLevelApp < MAX_DEPTH_APP) {
                currentMobileDisplayLevelApp++;
                showingFullDiagramMobileApp = false; // Switch back to layered view
                updateMobileDiagramView();
            }
        });
        mobileNavToggleViewBtnApp.addEventListener('click', () => {
            showingFullDiagramMobileApp = !showingFullDiagramMobileApp;
            // If switching to layered from full, reset to a sensible level (e.g., 0 or current)
            if (!showingFullDiagramMobileApp && currentMobileDisplayLevelApp > MAX_DEPTH_APP) { // Should not happen if MAX_DEPTH_APP is respected
                 currentMobileDisplayLevelApp = 0;
            }
            updateMobileDiagramView();
        });
        mobileNavResetViewBtnApp.addEventListener('click', () => {
            currentMobileDisplayLevelApp = 0;
            showingFullDiagramMobileApp = false;
            updateMobileDiagramView();
        });

        window.addEventListener('resize', () => {
            const previouslyMobile = isMobileView;
            isMobileView = window.innerWidth <= 768;
            if (previouslyMobile !== isMobileView) { // Viewport crossed the mobile breakpoint
                // If data exists, redraw to apply/remove mobile-specific layout/controls
                if (fullSankeyDataApp) {
                    if (isMobileView) {
                        mobileNavControlsApp.style.display = 'flex';
                        updateMobileDiagramView(); // Redraw with current mobile state
                    } else {
                        mobileNavControlsApp.style.display = 'none';
                        drawSankeyD3App(fullSankeyDataApp); // Desktop always shows full
                    }
                } else {
                     mobileNavControlsApp.style.display = isMobileView ? 'flex' : 'none';
                }
            }
        });
        mobileNavControlsApp.style.display = isMobileView ? 'flex' : 'none'; // Initial state

        if (artistInputApp.value.trim()) {
            handleSearchApp();
        }
    }

    function showLoadingApp(message = "Procurando...") {
        searchFeedbackMessageApp.textContent = message;
        searchFeedbackMessageApp.className = 'artistas-app-feedback';
        sankeyChartContainerApp.style.display = 'none';
        generateDiagramPlaylistBtnApp.disabled = true;
        searchButtonApp.disabled = true;
        artistInputApp.disabled = true;
        if(isMobileView) mobileNavControlsApp.style.display = 'none';
    }

    function hideLoadingApp() {
        searchButtonApp.disabled = false;
        artistInputApp.disabled = false;
        // Mobile nav controls visibility handled by handleSearchApp or resize
    }

    function showErrorApp(message) {
        console.error("Erro (Artistas App):", message);
        searchFeedbackMessageApp.textContent = message;
        searchFeedbackMessageApp.className = 'artistas-app-feedback error';
        sankeyChartContainerApp.style.display = 'none';
        generateDiagramPlaylistBtnApp.disabled = true;
        if(isMobileView) mobileNavControlsApp.style.display = 'none'; // Hide nav on error too
        hideLoadingApp();
    }

    async function callNetlifyProxy(method, artistName = null, limit = SIMILAR_ARTISTS_LIMIT_PER_CALL_APP) {
        const netlifyFunctionBaseUrl = "https://afmartins.netlify.app/.netlify/functions/lastfm-proxy";
        let proxyUrl = `${netlifyFunctionBaseUrl}?method=${method}`;
        if (artistName) proxyUrl += `&artist=${encodeURIComponent(artistName)}`;
        if (method === 'artist.getsimilar' || method === 'artist.gettoptracks') proxyUrl += `&limit=${limit}`;
        try {
            const response = await fetch(proxyUrl);
            const contentType = response.headers.get("content-type");
            if (contentType && contentType.indexOf("application/json") !== -1) {
                const data = await response.json();
                if (!response.ok) throw new Error(data.error || data.details || `Erro (Proxy Status: ${response.status})`);
                if (data.error && data.message) throw new Error(data.message);
                return data;
            } else {
                throw new Error(`Resposta inesperada do proxy (n√£o JSON). Status: ${response.status}.`);
            }
        } catch (error) {
            console.error(`Erro callNetlifyProxy ${method} (${artistName || ''}):`, error);
            throw error;
        }
    }

    async function fetchArtistInfoAPIApp(artistName) { /* ... (no changes) ... */ return callNetlifyProxy('artist.getinfo', artistName).then(d => {if(!d.artist) throw new Error("Artista n√£o encontrado."); return d.artist;}); }
    async function fetchSimilarArtistsAPIApp(artistName) { /* ... (no changes) ... */ try{const d=await callNetlifyProxy('artist.getsimilar',artistName,SIMILAR_ARTISTS_LIMIT_PER_CALL_APP);return d.similarartists&&Array.isArray(d.similarartists.artist)?d.similarartists.artist:[];}catch(e){console.warn(`Falha similares "${artistName}": ${e.message}`);return[];}}
    async function fetchArtistTopTrackAPIApp(artistName) { /* ... (no changes) ... */ try{const d=await callNetlifyProxy('artist.gettoptracks',artistName,1);return d.toptracks&&d.toptracks.track&&d.toptracks.track.length>0?d.toptracks.track[0]:null;}catch(e){console.warn(`Falha top track "${artistName}": ${e.message}`);return null;}}
    function generateDiagramSignatureApp(nodes) { /* ... (no changes) ... */ return nodes&&nodes.length>0?nodes.map(n=>n.name).sort().join('||'):null;}
    async function generateSankeyDataApp(initialArtistName, maxDepth) { /* ... (no changes to core logic, just ensure it returns the full structure) ... */
        const rawLinks = []; const fetchedArtists = new Set(); const allNodesData = new Map();
        let initialArtistData; try { initialArtistData = await fetchArtistInfoAPIApp(initialArtistName); allNodesData.set(initialArtistData.name, { name: initialArtistData.name, url: initialArtistData.url, explicitDepth: 0 }); } catch (error) { throw error; }
        const queue = [{ artistName: initialArtistData.name, depth: 0 }]; fetchedArtists.add(initialArtistData.name.toLowerCase());
        let head = 0; while (head < queue.length) { const { artistName: currentArtist, depth: currentDepth } = queue[head++]; if (currentDepth >= maxDepth) continue;
            const similarArtists = await fetchSimilarArtistsAPIApp(currentArtist);
            similarArtists.forEach(targetArtistInfo => { if (targetArtistInfo && targetArtistInfo.name && targetArtistInfo.match && targetArtistInfo.url) {
                const targetArtistName = targetArtistInfo.name; const normalizedTargetArtist = targetArtistName.toLowerCase();
                if (!allNodesData.has(targetArtistName)) { // Check if node already exists to get its depth
                     if (!fetchedArtists.has(normalizedTargetArtist)) { // Only add to queue if truly new
                        fetchedArtists.add(normalizedTargetArtist);
                        allNodesData.set(targetArtistName, { name: targetArtistName, url: targetArtistInfo.url, explicitDepth: currentDepth + 1 });
                        queue.push({ artistName: targetArtistName, depth: currentDepth + 1 });
                    } else { // Node exists but wasn't in allNodesData (e.g. from a deeper path initially) - update depth if shallower
                        let existingNode = allNodesData.get(targetArtistName);
                        if(existingNode && existingNode.explicitDepth > currentDepth + 1) {
                            existingNode.explicitDepth = currentDepth + 1;
                        } else if (!existingNode) { // Should not happen if fetchedArtists is managed correctly with allNodesData
                             allNodesData.set(targetArtistName, { name: targetArtistName, url: targetArtistInfo.url, explicitDepth: currentDepth + 1 });
                        }
                    }
                } else { // Node already in allNodesData, potentially update depth if a shorter path is found
                    let existingNode = allNodesData.get(targetArtistName);
                    if(existingNode.explicitDepth > currentDepth + 1) existingNode.explicitDepth = currentDepth + 1;
                }
                const weight = parseFloat(targetArtistInfo.match) * 100;
                if (weight > 0.01) { const sourceNode = allNodesData.get(currentArtist); const targetNode = allNodesData.get(targetArtistName);
                    if (sourceNode && targetNode && targetNode.explicitDepth > sourceNode.explicitDepth) { rawLinks.push({ source: currentArtist, target: targetArtistName, value: Math.max(0.01, weight) }); }
                }}});
        }
        const finalNodes = Array.from(allNodesData.values());
        const finalLinks = rawLinks.filter(link => {
            const sourceNode = allNodesData.get(link.source); const targetNode = allNodesData.get(link.target);
            return sourceNode && targetNode && finalNodes.includes(sourceNode) && finalNodes.includes(targetNode) && targetNode.explicitDepth > sourceNode.explicitDepth;
        });
        return { nodes: finalNodes, links: finalLinks, initialArtistName: initialArtistData.name };
    }

    function displayPlaylistInModalApp(playlistData) { /* ... (no changes) ... */ playlistModalTitleApp.textContent = `üé∂ ${playlistData.playlistName}`;let p="<ul>";playlistData.tracks.forEach(t=>{p+=`<li><a href="${t.trackUrl}" target="_blank">${t.trackName}</a> - ${t.artistName}</li>`});p+="</ul>";playlistModalBodyApp.innerHTML=p;playlistModalOverlayApp.classList.add('active');generateDiagramPlaylistBtnApp.disabled=false;}
    
    function resetNodeLinkStyles(svgGroup, isMobileInteraction) {
        if (!svgGroup || !isMobileInteraction || focusedNodeNameApp === null) return;
        svgGroup.selectAll(".sankey-link").transition().duration(200).style("stroke-opacity", 0.55).style("stroke-width", d => Math.max(1, d.width));
        svgGroup.selectAll(".sankey-node-group rect").transition().duration(200).style("fill-opacity", 1);
        svgGroup.selectAll(".sankey-node-group text.sankey-node-label").transition().duration(200).style("opacity", 1).style("font-weight", "500");
        focusedNodeNameApp = null;
    }

    function handleMobileNodeClick(event, clickedNode, graphData, svgGroup) { // isMobileFlag removed, this is only called on mobile
        const justClickedNodeName = clickedNode.name;
        if (focusedNodeNameApp === justClickedNodeName) {
            window.open(clickedNode.url, '_blank'); return;
        }
        focusedNodeNameApp = justClickedNodeName;
        svgGroup.selectAll(".sankey-link").transition().duration(250)
            .style("stroke-opacity", l => (l.source.name === clickedNode.name || l.target.name === clickedNode.name) ? 0.7 : 0.05)
            .style("stroke-width", l => { const bw = Math.max(1, l.width); return (l.source.name === clickedNode.name || l.target.name === clickedNode.name) ? Math.max(2, bw * 1.2) : bw; });
        svgGroup.selectAll(".sankey-node-group").each(function(node_d) {
            const isClicked = node_d.name === clickedNode.name;
            const isConnected = graphData.links.some(l => (l.source.name === clickedNode.name && l.target.name === node_d.name) || (l.target.name === clickedNode.name && l.source.name === node_d.name));
            const isRelevant = isClicked || isConnected;
            d3.select(this).select("rect").transition().duration(250).style("fill-opacity", isRelevant ? 1 : 0.2);
            d3.select(this).select("text.sankey-node-label").transition().duration(250).style("opacity", isRelevant ? 1 : 0.3).style("font-weight", isClicked ? "bold" : "normal");
        });
    }

    // Helper to get subset of data for mobile layered view
    function getSubsetSankeyData(targetLevel) {
        if (!fullSankeyDataApp || !fullSankeyDataApp.nodes) {
            return { nodes: [], links: [], initialArtistName: fullSankeyDataApp?.initialArtistName || "" };
        }

        const subsetNodes = fullSankeyDataApp.nodes.filter(node => node.explicitDepth <= targetLevel);
        const subsetNodeNames = new Set(subsetNodes.map(n => n.name));

        const subsetLinks = fullSankeyDataApp.links.filter(link =>
            subsetNodeNames.has(link.source.name || link.source) && // d3.sankey might replace objects with names
            subsetNodeNames.has(link.target.name || link.target) &&
            (fullSankeyDataApp.nodes.find(n => n.name === (link.source.name || link.source))?.explicitDepth ?? MAX_DEPTH_APP +1) <= targetLevel &&
            (fullSankeyDataApp.nodes.find(n => n.name === (link.target.name || link.target))?.explicitDepth ?? MAX_DEPTH_APP +1) <= targetLevel
        );
        return { nodes: subsetNodes, links: subsetLinks, initialArtistName: fullSankeyDataApp.initialArtistName };
    }

    function updateMobileNavButtonStates() {
        if (!isMobileView) {
            mobileNavControlsApp.style.display = 'none';
            return;
        }
        mobileNavControlsApp.style.display = 'flex';

        mobileNavPrevLevelBtnApp.disabled = showingFullDiagramMobileApp || currentMobileDisplayLevelApp === 0;
        mobileNavNextLevelBtnApp.disabled = showingFullDiagramMobileApp || currentMobileDisplayLevelApp >= MAX_DEPTH_APP;
        mobileNavResetViewBtnApp.disabled = showingFullDiagramMobileApp || currentMobileDisplayLevelApp === 0;

        if (showingFullDiagramMobileApp) {
            mobileNavToggleViewBtnApp.textContent = "Ver em Camadas";
        } else {
            mobileNavToggleViewBtnApp.textContent = "Mostrar Tudo";
        }
    }

    function updateMobileDiagramView() {
        if (!isMobileView || !fullSankeyDataApp) { // Ensure it's mobile and data exists
            if(isMobileView && fullSankeyDataApp) updateMobileNavButtonStates(); // Update buttons even if no redraw
            return;
        }

        const currentSVG = sankeyChartDivApp.querySelector("svg");
        if (currentSVG && focusedNodeNameApp) { // Reset focus only if a node was focused
            resetNodeLinkStyles(d3.select(currentSVG).select("g"), true);
        } // focusedNodeNameApp is reset inside resetNodeLinkStyles

        let dataToDraw;
        if (showingFullDiagramMobileApp) {
            dataToDraw = fullSankeyDataApp;
        } else {
            dataToDraw = getSubsetSankeyData(currentMobileDisplayLevelApp);
        }
        drawSankeyD3App(dataToDraw);
        updateMobileNavButtonStates();
    }


    function drawSankeyD3App(sankeyDataToDraw) { // Takes the data to draw (full or subset)
        searchFeedbackMessageApp.textContent = '';
        const { nodes, links, initialArtistName } = sankeyDataToDraw;
        currentGraphNodesApp = nodes || []; // Update for playlist generation

        const isCurrentlyMobile = window.innerWidth <= 768; // Check current width for layout

        // Clear previous diagram and reset focus state if a new diagram is being drawn from scratch
        // This part is tricky because drawSankeyD3App is called for layer changes too.
        // The reset for focus should happen in updateMobileDiagramView or handleSearchApp.
        // sankeyChartDivApp.innerHTML = ''; // Moved to handleSearchApp and updateMobileDiagramView (conditionally)

        if (!nodes || nodes.length === 0) {
            showErrorApp(`Nenhum dado encontrado para "${initialArtistName}".`);
            generateDiagramPlaylistBtnApp.disabled = true; return;
        }
        
        sankeyChartDivApp.innerHTML = ''; // Clear canvas for new draw

        if (nodes.length === 1 && (!links || links.length === 0)) {
            // ... (single node display logic, ensure it uses isCurrentlyMobile for styling)
            const svgSingle = d3.select(sankeyChartDivApp).append("svg")
                .attr("width", "100%").attr("height", isCurrentlyMobile ? 80 : 120).append("g")
                .attr("transform", `translate(${isCurrentlyMobile ? 10 : 20}, ${isCurrentlyMobile ? 20 : 30})`);
            svgSingle.append("text").attr("x", 0).attr("y", 20).attr("class", "sankey-node-label")
                .style("font-size", isCurrentlyMobile ? "14px" : "16px").text(`Artista: `)
              .append("a").attr("xlink:href", nodes[0].url).attr("target", "_blank")
                .style("fill", "#c53030").style("text-decoration", "underline").text(nodes[0].name);
            svgSingle.append("text").attr("x", 0).attr("y", isCurrentlyMobile ? 40 : 45).attr("class", "sankey-node-label")
                .style("font-size", isCurrentlyMobile ? "12px" : "12px").text("(Nenhum artista similar direto encontrado)");
            sankeyChartContainerApp.style.display = 'block';
            generateDiagramPlaylistBtnApp.disabled = false; // Playlist for single artist
            hideLoadingApp(); // Ensure UI is re-enabled
            if(isCurrentlyMobile) updateMobileNavButtonStates(); // Update buttons for this view
            return;
        }
        if ((!links || links.length === 0) && nodes.length > 1) {
             showErrorApp(`Nenhum artista similar conectado para "${initialArtistName}" para gerar o diagrama.`);
             generateDiagramPlaylistBtnApp.disabled = true; return;
        }

        const marginApp = { top: isCurrentlyMobile ? 20 : BASE_MARGIN_APP.top, right: isCurrentlyMobile ? 15 : BASE_MARGIN_APP.right, bottom: isCurrentlyMobile ? 20 : BASE_MARGIN_APP.bottom, left: isCurrentlyMobile ? 15 : BASE_MARGIN_APP.left };
        const nodeWidthApp = isCurrentlyMobile ? 20 : BASE_NODE_WIDTH_APP;
        const nodePaddingVerticalApp = isCurrentlyMobile ? (nodes.length > 20 ? 15 : 25) : BASE_NODE_PADDING_VERTICAL_APP;
        const containerClientWidth = sankeyChartDivApp.clientWidth || (isCurrentlyMobile ? 320 : 1200);
        const calculatedContainerWidth = Math.max(isCurrentlyMobile ? 300 : 1000, containerClientWidth);
        const baseMinHeight = isCurrentlyMobile ? 350 : 800;
        const heightPerNode = isCurrentlyMobile ? (nodes.length > 30 ? 12 : 18) : 30;
        const heightPerLink = isCurrentlyMobile ? 3 : 10;
        const dynamicHeight = Math.max(baseMinHeight, nodes.length * heightPerNode + links.length * heightPerLink);
        const width = calculatedContainerWidth - marginApp.left - marginApp.right;
        const height = dynamicHeight - marginApp.top - marginApp.bottom;

        const svg = d3.select(sankeyChartDivApp).append("svg")
            .attr("width", calculatedContainerWidth).attr("height", dynamicHeight)
          .append("g").attr("transform", `translate(${marginApp.left},${marginApp.top})`);

        const sankey = d3.sankey()
            .nodeId(d => d.name).nodeAlign(n => n.explicitDepth).nodeWidth(nodeWidthApp)
            .nodePadding(nodePaddingVerticalApp).extent([[0, 5], [width, height - 5]]).iterations(32);

        let graph;
        try { graph = sankey({ nodes: JSON.parse(JSON.stringify(nodes)), links: JSON.parse(JSON.stringify(links)) }); }
        catch (error) { showErrorApp(`Erro layout Sankey: ${error.message}.`); generateDiagramPlaylistBtnApp.disabled = true; return; }

        if (!graph || !graph.nodes || !graph.links || graph.nodes.length === 0) {
            showErrorApp('Falha ao gerar gr√°fico Sankey.'); generateDiagramPlaylistBtnApp.disabled = true; return;
        }
        
        // currentGraphNodesApp already updated above with nodes passed to this function
        generateDiagramPlaylistBtnApp.disabled = false;

        const simpleColors = ["#66c2a5", "#fc8d62", "#8da0cb", "#e78ac3", "#a6d854", "#ffd92f", "#e5c494", "#b3b3b3"];
        const nodeColorFunc = (node) => simpleColors[(typeof node.explicitDepth === 'number' ? node.explicitDepth : node.depth || 0) % simpleColors.length] || "#cccccc";
        const defs = svg.append("defs");
        graph.links.forEach((link, i) => { /* ... (gradient definition, no changes) ... */ const gID=`linkGradient-${i}`;const gr=defs.append("linearGradient").attr("id",gID).attr("gradientUnits","userSpaceOnUse").attr("x1",link.source.x1).attr("x2",link.target.x0);gr.append("stop").attr("offset","0%").attr("stop-color",nodeColorFunc(link.source));gr.append("stop").attr("offset","100%").attr("stop-color",nodeColorFunc(link.target));});
        svg.append("g").attr("fill", "none").selectAll("g.sankey-link-group").data(graph.links).join("g").attr("class", "sankey-link-group").append("path").attr("class", "sankey-link").attr("d", d3.sankeyLinkHorizontal()).attr("stroke", (d,i)=>`url(#linkGradient-${i})`).attr("stroke-width",d=>Math.max(1,d.width));

        const nodeLinkWrappers = svg.append("g").selectAll("a.sankey-node-wrapper").data(graph.nodes).join("a")
            .attr("class", "sankey-node-wrapper").attr("xlink:href", d => d.url).attr("target", "_blank")
            .on("click", function(event, d) {
                if (window.innerWidth <= 768) { // Re-check for mobile on click
                    event.preventDefault();
                    handleMobileNodeClick(event, d, graph, svg); // Pass svg group for highlighting
                }
            });
        const nodeGroups = nodeLinkWrappers.append("g").attr("class", "sankey-node-group").attr("transform", d => `translate(${d.x0},${d.y0})`);
        nodeGroups.append("rect").attr("class", "sankey-node").attr("height", d => Math.max(0.5, d.y1 - d.y0)).attr("width", d => d.x1 - d.x0).attr("fill", d => nodeColorFunc(d));
        nodeGroups.append("text").attr("class", "sankey-node-label")
            .each(function(d) { /* ... (label positioning logic, ensure it uses isCurrentlyMobile) ... */
                const txt=d3.select(this);const nW=d.x1-d.x0;const nH=d.y1-d.y0;const isInit=d.name===initialArtistName;
                const lblOff=isCurrentlyMobile?-6:-12;const sideLblOff=isCurrentlyMobile?4:6;const minHForSide=isCurrentlyMobile?10:15;const minHForCenter=isCurrentlyMobile?12:20;
                if(isInit&&nH>minHForCenter){txt.attr("x",nW/2).attr("y",nH/2).attr("text-anchor","middle");}
                else if(d.x0<width*(isCurrentlyMobile?0.20:0.15)&&nH>minHForSide){txt.attr("x",nW+sideLblOff).attr("y",nH/2).attr("text-anchor","start");}
                else if(d.x1>width*(isCurrentlyMobile?0.80:0.85)&&nH>minHForSide){txt.attr("x",-sideLblOff).attr("y",nH/2).attr("text-anchor","end");}
                else{txt.attr("x",nW/2).attr("y",nH<(isCurrentlyMobile?10:12)?nH/2:lblOff).attr("text-anchor","middle");}
            })
            .attr("dy", "0.35em").text(d => d.name).style("display", d => (d.y1 - d.y0) > (isCurrentlyMobile ? 6 : 10) ? "inline" : "none");

        sankeyChartContainerApp.style.display = 'block';
        hideLoadingApp(); // Ensure UI is re-enabled
        if(isCurrentlyMobile) updateMobileNavButtonStates(); // Update buttons after drawing
    }

    async function handleGenerateDiagramPlaylistApp() { /* ... (no changes) ... */ if(!currentGraphNodesApp||currentGraphNodesApp.length===0){showErrorApp("Nenhum artista para gerar playlist.");return}const sig=generateDiagramSignatureApp(currentGraphNodesApp);if(cachedPlaylistDataApp&&cachedDiagramSignatureApp===sig){displayPlaylistInModalApp(cachedPlaylistDataApp);return}playlistModalTitleApp.textContent="üé∂ Gerando Playlist...";playlistModalBodyApp.innerHTML='<div class="artistas-app-modal-loading-spinner"><p>Buscando m√∫sicas...</p><div class="spinner"></div></div>';playlistModalOverlayApp.classList.add('active');generateDiagramPlaylistBtnApp.disabled=true;const promises=currentGraphNodesApp.map(n=>fetchArtistTopTrackAPIApp(n.name));try{const resps=await Promise.all(promises);const valid=resps.filter(t=>t!==null);if(valid.length===0)throw new Error("N√£o foi poss√≠vel encontrar m√∫sicas.");const tracks=valid.map(t=>({artistName:t.artist.name,trackName:t.name,trackUrl:t.url}));const pData={playlistName:"Sankey Playlist",tracks:tracks};cachedPlaylistDataApp=pData;cachedDiagramSignatureApp=sig;displayPlaylistInModalApp(pData)}catch(e){console.error("Erro gerar playlist:",e);playlistModalTitleApp.textContent="Erro ao Gerar Playlist";playlistModalBodyApp.innerHTML=`<p style="color:#c53030;">${e.message}</p>`}finally{generateDiagramPlaylistBtnApp.disabled=false}}

    async function handleSearchApp() {
        if (!artistInputApp) return;
        const artistNameFromInput = artistInputApp.value.trim();
        if (!artistNameFromInput) {
            showErrorApp('Por favor, digite o nome de um artista.'); return;
        }

        showLoadingApp(`Procurando por "${artistNameFromInput}"...`);
        
        // Reset focus state
        const currentSVG = sankeyChartDivApp.querySelector("svg");
        if (currentSVG && focusedNodeNameApp) { // Reset only if something was focused
             resetNodeLinkStyles(d3.select(currentSVG).select("g"), window.innerWidth <= 768);
        } // focusedNodeNameApp is reset inside resetNodeLinkStyles

        sankeyChartDivApp.innerHTML = ''; // Clear diagram for new search
        currentGraphNodesApp = [];
        generateDiagramPlaylistBtnApp.disabled = true;
        cachedPlaylistDataApp = null;
        cachedDiagramSignatureApp = null;
        fullSankeyDataApp = null; // Clear previous full data

        try {
            const newSankeyData = await generateSankeyDataApp(artistNameFromInput, MAX_DEPTH_APP);
            fullSankeyDataApp = newSankeyData; // Store the full data

            if (fullSankeyDataApp && fullSankeyDataApp.nodes && fullSankeyDataApp.nodes.length > 0) {
                if (isMobileView) { // isMobileView is the global flag
                    currentMobileDisplayLevelApp = 0; // Start with the first level on mobile
                    showingFullDiagramMobileApp = false;
                    mobileNavControlsApp.style.display = 'flex';
                    updateMobileDiagramView(); // This will call getSubsetSankeyData and drawSankeyD3App
                } else {
                    mobileNavControlsApp.style.display = 'none';
                    drawSankeyD3App(fullSankeyDataApp); // Desktop shows full diagram
                }
            } else {
                showErrorApp(`Nenhuma informa√ß√£o encontrada para "${artistNameFromInput}".`);
                 if(isMobileView) mobileNavControlsApp.style.display = 'none';
            }
        } catch (error) {
            showErrorApp(error.message || `Ocorreu um erro ao buscar dados para "${artistNameFromInput}".`);
            if(isMobileView) mobileNavControlsApp.style.display = 'none';
        }
    }

    if (document.getElementById('artist-input-app')) {
        initializePageApp();
    }
})();
</script>
