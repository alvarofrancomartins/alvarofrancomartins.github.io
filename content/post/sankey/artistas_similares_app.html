<script>
(function() {
    // Get references to DOM elements
    const artistInputApp = document.getElementById('artist-input-app');
    // Early exit if the main input isn't found
    if (!artistInputApp) { return; }

    const searchButtonApp = document.getElementById('search-button-app');
    const generateDiagramPlaylistBtnApp = document.getElementById('generate-diagram-playlist-btn-app');
    const searchFeedbackMessageApp = document.getElementById('search-feedback-message-app');
    const sankeyChartContainerApp = document.getElementById('sankey-chart-container-app');
    const sankeyChartDivApp = document.getElementById('sankey-chart-app');

    // Mobile navigation elements
    const mobileNavigationApp = document.getElementById('mobile-navigation-app');
    const prevLevelBtnApp = document.getElementById('prev-level-btn-app');
    const nextLevelBtnApp = document.getElementById('next-level-btn-app');
    const levelIndicatorApp = document.getElementById('level-indicator-app');
    const showAllBtnApp = document.getElementById('show-all-btn-app');
    const resetLevelBtnApp = document.getElementById('reset-level-btn-app');

    // Playlist Modal Elements
    const playlistModalOverlayApp = document.getElementById('playlist-modal-overlay-app');
    const playlistModalTitleApp = document.getElementById('playlist-modal-title-app');
    const playlistModalBodyApp = document.getElementById('playlist-modal-body-app');
    const modalCloseBtnApp = document.getElementById('modal-close-btn-app');

    // Configuration constants
    const MAX_DEPTH_APP = 4;
    const SIMILAR_ARTISTS_LIMIT_PER_CALL_APP = 3;

    // State variables
    let currentGraphNodesApp = [];
    let cachedPlaylistDataApp = null;
    let cachedDiagramSignatureApp = null;
    let fullSankeyDataApp = null; // Store complete data for mobile navigation
    let currentMobileLevelApp = 0; // Current level being viewed on mobile
    let isMobileViewApp = false; // Flag to track if we're in mobile view
    let maxAvailableLevelApp = 0; // Maximum level available in current data

    // Device detection
    function isMobileDeviceApp() {
        return window.innerWidth <= 768 || 
               /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    // D3 Sankey Diagram Configuration (unchanged for desktop)
    const marginApp = {top: 40, right: 40, bottom: 40, left: 40};
    const nodeWidthApp = 25;
    const nodePaddingVerticalApp = 50;

    function initializePageApp() {
        searchButtonApp.addEventListener('click', handleSearchApp);
        artistInputApp.addEventListener('keypress', (event) => { if (event.key === 'Enter') handleSearchApp(); });
        generateDiagramPlaylistBtnApp.addEventListener('click', handleGenerateDiagramPlaylistApp);
        modalCloseBtnApp.addEventListener('click', () => playlistModalOverlayApp.classList.remove('active'));
        playlistModalOverlayApp.addEventListener('click', (event) => {
            if (event.target === playlistModalOverlayApp) playlistModalOverlayApp.classList.remove('active');
        });

        // Mobile navigation event listeners
        prevLevelBtnApp.addEventListener('click', () => navigateToLevelApp(currentMobileLevelApp - 1));
        nextLevelBtnApp.addEventListener('click', () => navigateToLevelApp(currentMobileLevelApp + 1));
        showAllBtnApp.addEventListener('click', showAllLevelsApp);
        resetLevelBtnApp.addEventListener('click', () => navigateToLevelApp(0));

        // Window resize handler to switch between mobile/desktop views
        window.addEventListener('resize', handleViewModeChangeApp);
        
        // Set initial view mode
        handleViewModeChangeApp();
        handleSearchApp();
    }

    function handleViewModeChangeApp() {
        const wasMobile = isMobileViewApp;
        isMobileViewApp = isMobileDeviceApp();
        
        if (isMobileViewApp) {
            mobileNavigationApp.style.display = 'block';
            if (!wasMobile && fullSankeyDataApp) {
                // Switched from desktop to mobile, redraw current level
                drawMobileLevelViewApp(fullSankeyDataApp, currentMobileLevelApp);
            }
        } else {
            mobileNavigationApp.style.display = 'none';
            if (wasMobile && fullSankeyDataApp) {
                // Switched from mobile to desktop, redraw full diagram
                drawSankeyD3App(fullSankeyDataApp);
            }
        }
    }

    function updateMobileNavigationStateApp() {
        if (!isMobileViewApp) return;
        
        levelIndicatorApp.textContent = `NÃ­vel ${currentMobileLevelApp}`;
        prevLevelBtnApp.disabled = currentMobileLevelApp <= 0;
        nextLevelBtnApp.disabled = currentMobileLevelApp >= maxAvailableLevelApp;
    }

    function navigateToLevelApp(level) {
        if (!fullSankeyDataApp || !isMobileViewApp) return;
        
        currentMobileLevelApp = Math.max(0, Math.min(level, maxAvailableLevelApp));
        drawMobileLevelViewApp(fullSankeyDataApp, currentMobileLevelApp);
        updateMobileNavigationStateApp();
    }

    function showAllLevelsApp() {
        if (!fullSankeyDataApp || !isMobileViewApp) return;
        
        // Temporarily disable mobile view to render full diagram
        const originalMobileView = isMobileViewApp;
        isMobileViewApp = false;
        
        try {
            // Draw the complete diagram using desktop rendering
            drawSankeyD3App(fullSankeyDataApp);
            
            // Reset mobile navigation state
            currentMobileLevelApp = 0;
            updateMobileNavigationStateApp();
            
            // Hide mobile navigation temporarily to show full diagram
            mobileNavigationApp.style.display = 'none';
            
            // Add a temporary message indicating full view
            searchFeedbackMessageApp.textContent = 'VisualizaÃ§Ã£o completa - use os controles mobile para navegar por nÃ­veis';
            searchFeedbackMessageApp.className = 'artistas-app-feedback';
            
        } catch (error) {
            console.error('Erro ao mostrar diagrama completo:', error);
            showErrorApp('Erro ao exibir o diagrama completo.');
        } finally {
            // Restore mobile view state
            isMobileViewApp = originalMobileView;
            if (isMobileViewApp) {
                mobileNavigationApp.style.display = 'block';
            }
        }
    }

    function drawMobileLevelViewApp(sankeyData, targetLevel) {
        if (!isMobileViewApp) return;
        
        const { nodes, links, initialArtistName } = sankeyData;
        
        // Validate basic data structure
        if (!nodes || !Array.isArray(nodes) || nodes.length === 0) {
            showErrorApp(`Nenhum dado encontrado para o nÃ­vel ${targetLevel}.`);
            return;
        }
        
        if (!links || !Array.isArray(links)) {
            showErrorApp(`Dados de links invÃ¡lidos para o nÃ­vel ${targetLevel}.`);
            return;
        }

        // Use the complete dataset for D3 Sankey layout calculation
        // This ensures D3 has all the data it needs for proper layout computation
        searchFeedbackMessageApp.textContent = '';
        currentGraphNodesApp = nodes; // Store all nodes for playlist

        // Mobile-optimized dimensions
        const containerWidth = Math.min(800, sankeyChartDivApp.clientWidth || 400);
        const dynamicHeight = Math.max(500, nodes.length * 40 + links.length * 10);
        const width = containerWidth - marginApp.left - marginApp.right;
        const height = dynamicHeight - marginApp.top - marginApp.bottom;

        sankeyChartDivApp.innerHTML = '';
        const svg = d3.select(sankeyChartDivApp).append("svg")
            .attr("width", containerWidth)
            .attr("height", dynamicHeight)
          .append("g")
            .attr("transform", `translate(${marginApp.left},${marginApp.top})`);

        // Create Sankey layout with complete data
        const sankey = d3.sankey()
            .nodeId(d => d.name)
            .nodeAlign(function(node) {
                return node.explicitDepth !== undefined ? node.explicitDepth : 0;
            })
            .nodeWidth(nodeWidthApp)
            .nodePadding(25) // Tighter for mobile
            .extent([[0, 5], [width, height - 5]])
            .iterations(32);

        let graph;
        try {
            // Create clean data copies without JSON operations that might cause issues
            const cleanNodes = nodes.map(node => ({
                name: String(node.name || ''),
                url: String(node.url || ''),
                explicitDepth: Number(node.explicitDepth) || 0
            })).filter(node => node.name.length > 0);
            
            const cleanLinks = links.map(link => ({
                source: String(link.source || ''),
                target: String(link.target || ''),
                value: Number(link.value) || 0.01
            })).filter(link => link.source.length > 0 && link.target.length > 0 && link.value > 0);
            
            // Apply Sankey layout to complete, clean data
            graph = sankey({
                nodes: cleanNodes,
                links: cleanLinks
            });
            
        } catch (error) {
            console.error('Erro no layout do Sankey:', error);
            showErrorApp(`Falha no cÃ¡lculo do layout (NÃ­vel ${targetLevel}): ${error.message}`);
            return;
        }

        // Validate the computed graph
        if (!graph || !graph.nodes || !Array.isArray(graph.nodes) || graph.nodes.length === 0) {
            showErrorApp('Layout do Sankey nÃ£o gerou nÃ³s vÃ¡lidos.');
            return;
        }

        // Now filter for mobile display AFTER layout computation
        const currentLevelNodes = graph.nodes.filter(node => {
            const originalNode = nodes.find(n => n.name === node.name);
            return originalNode && originalNode.explicitDepth === targetLevel;
        });
        
        const adjacentNodes = graph.nodes.filter(node => {
            const originalNode = nodes.find(n => n.name === node.name);
            return originalNode && (
                originalNode.explicitDepth === targetLevel - 1 || 
                originalNode.explicitDepth === targetLevel + 1
            );
        }).slice(0, 4); // Limit adjacent nodes for clarity
        
        const visibleNodes = [...currentLevelNodes, ...adjacentNodes];
        const visibleNodeNames = new Set(visibleNodes.map(n => n.name));
        
        // Filter links to connect visible nodes
        const visibleLinks = (graph.links || []).filter(link => {
            return visibleNodeNames.has(link.source.name) && visibleNodeNames.has(link.target.name);
        });

        // Color scheme
        const simpleColors = ["#66c2a5", "#fc8d62", "#8da0cb", "#e78ac3", "#a6d854", "#ffd92f", "#e5c494", "#b3b3b3"];
        const nodeColorFunc = (node) => {
            const originalNode = nodes.find(n => n.name === node.name);
            const depth = originalNode ? originalNode.explicitDepth : 0;
            return simpleColors[depth % simpleColors.length];
        };

        // Create simplified links for mobile view
        const defs = svg.append("defs");
        if (visibleLinks.length > 0) {
            // Filter links to prioritize current level connections
            const prioritizedLinks = visibleLinks.filter(link => {
                const sourceNode = nodes.find(n => n.name === link.source.name);
                const targetNode = nodes.find(n => n.name === link.target.name);
                return sourceNode && targetNode && 
                       (sourceNode.explicitDepth === targetLevel || targetNode.explicitDepth === targetLevel);
            });

            // Use prioritized links or fall back to all visible links
            const linksToShow = prioritizedLinks.length > 0 ? prioritizedLinks : visibleLinks.slice(0, 6);

            linksToShow.forEach((link, i) => {
                const gradientID = `linkGradient-mobile-${targetLevel}-${i}`;
                const gradient = defs.append("linearGradient")
                    .attr("id", gradientID)
                    .attr("gradientUnits", "userSpaceOnUse")
                    .attr("x1", link.source.x1 || 0)
                    .attr("x2", link.target.x0 || 0);

                const sourceColor = nodeColorFunc(link.source);
                const targetColor = nodeColorFunc(link.target);
                gradient.append("stop").attr("offset", "0%").attr("stop-color", sourceColor);
                gradient.append("stop").attr("offset", "100%").attr("stop-color", targetColor);
            });

            // Draw simplified links with better mobile rendering
            const linkGroups = svg.append("g")
                .attr("fill", "none")
              .selectAll("g.sankey-link-group")
              .data(linksToShow)
              .join("g")
                .attr("class", "sankey-link-group");

            linkGroups.append("path")
                .attr("class", "sankey-link")
                .attr("d", link => {
                    // Create simplified horizontal connections for mobile
                    const sourceX = link.source.x1 || 0;
                    const sourceY = ((link.source.y0 || 0) + (link.source.y1 || 0)) / 2;
                    const targetX = link.target.x0 || 0;
                    const targetY = ((link.target.y0 || 0) + (link.target.y1 || 0)) / 2;
                    
                    // Calculate control points for smooth curve
                    const controlPointOffset = Math.abs(targetX - sourceX) * 0.4;
                    const controlPoint1X = sourceX + controlPointOffset;
                    const controlPoint2X = targetX - controlPointOffset;
                    
                    return `M${sourceX},${sourceY} C${controlPoint1X},${sourceY} ${controlPoint2X},${targetY} ${targetX},${targetY}`;

                .attr("stroke", (d, i) => `url(#linkGradient-mobile-${targetLevel}-${i})`)

    async function callNetlifyProxy(method, artistName = null, limit = SIMILAR_ARTISTS_LIMIT_PER_CALL_APP) {
        const netlifyFunctionBaseUrl = "https://afmartins.netlify.app/.netlify/functions/lastfm-proxy";

        let proxyUrl = `${netlifyFunctionBaseUrl}?method=${method}`;
        if (artistName) proxyUrl += `&artist=${encodeURIComponent(artistName)}`;
        if (method === 'artist.getsimilar' || method === 'artist.gettoptracks') proxyUrl += `&limit=${limit}`;

        try {
            const response = await fetch(proxyUrl);
            const contentType = response.headers.get("content-type");

            if (contentType && contentType.indexOf("application/json") !== -1) {
                const data = await response.json();
                if (!response.ok) {
                    const errorMsg = data.error || data.details || `Erro ao chamar o proxy (Status: ${response.status})`;
                    throw new Error(errorMsg);
                }
                if (data.error && typeof data.error === 'string' && data.message) throw new Error(data.message);
                if (data.error && data.error.message) throw new Error(data.error.message);
                return data;
            } else {
                const textResponse = await response.text();
                throw new Error(`Resposta inesperada do servidor proxy (nÃ£o JSON). Status: ${response.status}. Resposta: ${textResponse.substring(0,100)}...`);
            }
        } catch (error) {
            console.error(`Erro na callNetlifyProxy para ${method} (${artistName || ''}):`, error);
            throw error;
        }
    }

    async function generateSankeyDataApp(initialArtistName, maxDepth) {
        const rawLinks = [];
        const fetchedArtists = new Set();
        const allNodesData = new Map();

        let initialArtistData;
        try {
            initialArtistData = await fetchArtistInfoAPIApp(initialArtistName);
            allNodesData.set(initialArtistData.name, { name: initialArtistData.name, url: initialArtistData.url, explicitDepth: 0 });
        } catch (error) {
            throw error;
        }

        const queue = [{ artistName: initialArtistData.name, depth: 0 }];
        fetchedArtists.add(initialArtistData.name.toLowerCase());

        let head = 0;
        maxAvailableLevelApp = 0; // Track maximum level for mobile navigation

        while (head < queue.length) {
            const { artistName: currentArtist, depth: currentDepth } = queue[head++];

            if (currentDepth >= maxDepth) continue;

            const similarArtists = await fetchSimilarArtistsAPIApp(currentArtist);

            similarArtists.forEach(targetArtistInfo => {
                if (targetArtistInfo && targetArtistInfo.name && targetArtistInfo.match && targetArtistInfo.url) {
                    const targetArtistName = targetArtistInfo.name;
                    const normalizedTargetArtist = targetArtistName.toLowerCase();

                    if (!fetchedArtists.has(normalizedTargetArtist)) {
                        fetchedArtists.add(normalizedTargetArtist);
                        const newDepth = currentDepth + 1;
                        allNodesData.set(targetArtistName, { name: targetArtistName, url: targetArtistInfo.url, explicitDepth: newDepth });
                        queue.push({ artistName: targetArtistName, depth: newDepth });
                        
                        maxAvailableLevelApp = Math.max(maxAvailableLevelApp, newDepth);
                    }

                    const weight = parseFloat(targetArtistInfo.match) * 100;
                    if (weight > 0.01) {
                        const sourceNode = allNodesData.get(currentArtist);
                        const targetNode = allNodesData.get(targetArtistName);

                        if (sourceNode && targetNode && targetNode.explicitDepth > sourceNode.explicitDepth) {
                            rawLinks.push({ source: currentArtist, target: targetArtistName, value: Math.max(0.01, weight) });
                        }
                    }
                }
            });
        }

        const nodes = Array.from(allNodesData.values());
        const links = rawLinks.filter(link => allNodesData.has(link.source) && allNodesData.has(link.target));

        links.forEach(link => {
            if (!allNodesData.has(link.source)) {
                allNodesData.set(link.source, { name: link.source, url: `https://www.last.fm/music/${encodeURIComponent(link.source.replace(/\s+/g, '+'))}`, explicitDepth: 0 });
            }
            if (!allNodesData.has(link.target)) {
                allNodesData.set(link.target, { name: link.target, url: `https://www.last.fm/music/${encodeURIComponent(link.target.replace(/\s+/g, '+'))}`, explicitDepth: 0 });
            }
        });
        
        const finalNodes = Array.from(allNodesData.values());

        return { nodes: finalNodes, links, initialArtistName: initialArtistData.name };
    }

        const trackPromises = currentGraphNodesApp.map(node => fetchArtistTopTrackAPIApp(node.name));

        try {
            const topTracksResponses = await Promise.all(trackPromises);
            const validTracks = topTracksResponses.filter(track => track !== null);

            if (validTracks.length === 0) {
                throw new Error("NÃ£o foi possÃ­vel encontrar as mÃºsicas mais famosas para os artistas do diagrama.");
            }

            const tracksForPlaylist = validTracks.map(track => ({
                artistName: track.artist.name,
                trackName: track.name,
                trackUrl: track.url
            }));
            const playlistData = {
                playlistName: "Sankey Playlist",
                tracks: tracksForPlaylist
            };

            cachedPlaylistDataApp = playlistData;
            cachedDiagramSignatureApp = currentDiagramSignature;
            displayPlaylistInModalApp(playlistData);
        } catch (error) {
            console.error("Erro ao gerar playlist do diagrama:", error);
            playlistModalTitleApp.textContent = "Erro ao Gerar a Playlist";
            playlistModalBodyApp.innerHTML = `<p style="color: #c53030;">${error.message}</p>`;
        } finally {
            generateDiagramPlaylistBtnApp.disabled = false;
        }
    }

    async function handleSearchApp() {
        if (!artistInputApp) return;
        const artistNameFromInput = artistInputApp.value.trim();
        if (!artistNameFromInput) {
            showErrorApp('Por favor, digite o nome de um artista.');
            return;
        }

        showLoadingApp(`Procurando por "${artistNameFromInput}"...`);
        if(sankeyChartDivApp) sankeyChartDivApp.innerHTML = '';
        currentGraphNodesApp = [];
        if(generateDiagramPlaylistBtnApp) generateDiagramPlaylistBtnApp.disabled = true;
        cachedPlaylistDataApp = null;
        cachedDiagramSignatureApp = null;
        currentMobileLevelApp = 0; // Reset mobile level

        try {
            const sankeyData = await generateSankeyDataApp(artistNameFromInput, MAX_DEPTH_APP);
            if (sankeyData && sankeyData.nodes && sankeyData.nodes.length > 0) {
                fullSankeyDataApp = sankeyData; // Store complete data
                
                if (isMobileViewApp) {
                    // Start with level 0 on mobile
                    drawMobileLevelViewApp(sankeyData, 0);
                    updateMobileNavigationStateApp();
                } else {
                    // Show full diagram on desktop
                    drawSankeyD3App(sankeyData);
                }
            } else {
                showErrorApp(`Nenhuma informaÃ§Ã£o encontrada para "${artistNameFromInput}".`);
            }
        } catch (error) {
            showErrorApp(error.message || `Ocorreu um erro ao buscar dados para "${artistNameFromInput}".`);
        }
    }

    if (document.getElementById('artist-input-app')) {
        initializePageApp();
    }

})();
</script>
