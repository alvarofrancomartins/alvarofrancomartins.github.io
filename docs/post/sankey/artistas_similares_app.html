<script>
(function() {
    // Original DOM references and configuration remain unchanged
    const artistInputApp = document.getElementById('artist-input-app');
    const searchButtonApp = document.getElementById('search-button-app');
    const generateDiagramPlaylistBtnApp = document.getElementById('generate-diagram-playlist-btn-app');
    const searchFeedbackMessageApp = document.getElementById('search-feedback-message-app');
    const sankeyChartContainerApp = document.getElementById('sankey-chart-container-app');
    const sankeyChartDivApp = document.getElementById('sankey-chart-app');
    const MAX_DEPTH_APP = 4;
    const SIMILAR_ARTISTS_LIMIT_PER_CALL_APP = 3;

    // Modified generateSankeyDataApp function with explicit depth tracking
    async function generateSankeyDataApp(initialArtistName, maxDepth) {
        const rawLinks = [];
        const fetchedArtists = new Set();
        const allNodesData = new Map();
        const nodeDepths = new Map();

        let initialArtistData;
        try {
            initialArtistData = await fetchArtistInfoAPIApp(initialArtistName);
            allNodesData.set(initialArtistData.name, { 
                name: initialArtistData.name, 
                url: initialArtistData.url,
                depth: 0 
            });
            nodeDepths.set(initialArtistData.name, 0);
        } catch (error) {
            throw error;
        }

        let currentLevelArtists = [initialArtistData.name];

        for (let depth = 0; depth < maxDepth; depth++) {
            if (currentLevelArtists.length === 0) break;

            const nextLevelArtistsSet = new Set();

            const fetchPromises = currentLevelArtists.map(async (sourceArtist) => {
                const normalizedSourceArtist = sourceArtist.toLowerCase();
                if (fetchedArtists.has(normalizedSourceArtist)) return;
                fetchedArtists.add(normalizedSourceArtist);

                const similarArtists = await fetchSimilarArtistsAPIApp(sourceArtist);

                similarArtists.forEach(targetArtistInfo => {
                    if (targetArtistInfo && targetArtistInfo.name && targetArtistInfo.match && targetArtistInfo.url) {
                        const targetArtistName = targetArtistInfo.name;
                        const currentSourceDepth = nodeDepths.get(sourceArtist);
                        const targetDepth = currentSourceDepth + 1;

                        if (targetDepth > maxDepth) return;

                        if (!nodeDepths.has(targetArtistName)) {
                            nodeDepths.set(targetArtistName, targetDepth);
                        }

                        allNodesData.set(targetArtistName, { 
                            name: targetArtistName, 
                            url: targetArtistInfo.url,
                            depth: nodeDepths.get(targetArtistName)
                        });

                        const normalizedTargetArtist = targetArtistName.toLowerCase();
                        if (fetchedArtists.has(normalizedTargetArtist) || sourceArtist === targetArtistName) return;

                        const weight = parseFloat(targetArtistInfo.match) * 100;
                        if (weight > 0.01) {
                            rawLinks.push({ 
                                source: sourceArtist, 
                                target: targetArtistName, 
                                value: Math.max(0.01, weight) 
                            });
                            if (depth < maxDepth - 1) {
                                nextLevelArtistsSet.add(targetArtistName);
                            }
                        }
                    }
                });
            });

            try {
                await Promise.all(fetchPromises);
            } catch (error) {
                if (currentLevelArtists.includes(initialArtistData.name)) throw error;
            }
            currentLevelArtists = Array.from(nextLevelArtistsSet);
        }

        const nodes = Array.from(allNodesData.values());
        const links = rawLinks.filter(link => allNodesData.has(link.source) && allNodesData.has(link.target));

        return { nodes, links, initialArtistName: initialArtistData.name };
    }

    // Modified Sankey configuration
    function drawSankeyD3App(sankeyData) {
        const { nodes, links, initialArtistName } = sankeyData;
        currentGraphNodesApp = [];

        if (!nodes || nodes.length === 0) {
            showErrorApp(`Nenhum dado encontrado para "${initialArtistName}".`);
            generateDiagramPlaylistBtnApp.disabled = true; 
            return;
        }

        const containerWidth = Math.max(900, sankeyChartDivApp.clientWidth);
        const dynamicHeight = Math.max(800, nodes.length * 50 + links.length * 20);
        const width = containerWidth - marginApp.left - marginApp.right;
        const height = dynamicHeight - marginApp.top - marginApp.bottom;

        sankeyChartDivApp.innerHTML = '';
        const svg = d3.select(sankeyChartDivApp).append("svg")
            .attr("width", containerWidth)
            .attr("height", dynamicHeight)
            .append("g")
            .attr("transform", `translate(${marginApp.left},${marginApp.top})`);

        const sankey = d3.sankey()
            .nodeId(d => d.name)
            .nodeAlign(d3.sankeyLeft)
            .nodeWidth(25)
            .nodePadding(50)
            .extent([[0, 5], [width, height - 5]])
            .iterations(32)
            .nodeSort((a, b) => a.depth - b.depth);

        let graph;
        try {
            graph = sankey({
                nodes: JSON.parse(JSON.stringify(nodes)),
                links: JSON.parse(JSON.stringify(links))
            });
        } catch (error) {
            showErrorApp(`Erro no layout do Sankey: ${error.message}.`);
            return;
        }

        currentGraphNodesApp = graph.nodes;
        generateDiagramPlaylistBtnApp.disabled = false;

        const simpleColors = ["#66c2a5", "#fc8d62", "#8da0cb", "#e78ac3", "#a6d854", "#ffd92f", "#e5c494", "#b3b3b3"];
        const nodeColorFunc = (node) => simpleColors[node.depth % simpleColors.length];

        const defs = svg.append("defs");
        graph.links.forEach((link, i) => {
            const gradientID = `linkGradient-${i}`;
            const gradient = defs.append("linearGradient")
                .attr("id", gradientID)
                .attr("gradientUnits", "userSpaceOnUse")
                .attr("x1", link.source.x1)
                .attr("x2", link.target.x0);

            const sourceColor = nodeColorFunc(link.source);
            const targetColor = nodeColorFunc(link.target);
            gradient.append("stop").attr("offset", "0%").attr("stop-color", sourceColor);
            gradient.append("stop").attr("offset", "100%").attr("stop-color", targetColor);
        });

        const linkGroups = svg.append("g")
            .attr("fill", "none")
            .selectAll("g.sankey-link-group")
            .data(graph.links)
            .join("g")
            .attr("class", "sankey-link-group");

        linkGroups.append("path")
            .attr("class", "sankey-link")
            .attr("d", d3.sankeyLinkHorizontal())
            .attr("stroke", (d, i) => `url(#${`linkGradient-${i}`.replace(/\s/g, '-')})`)
            .attr("stroke-width", d => Math.max(1, d.width));

        const nodeLinkGroups = svg.append("g")
            .selectAll("a.sankey-node-link")
            .data(graph.nodes)
            .join("a")
            .attr("class", "sankey-node-link")
            .attr("xlink:href", d => d.url)
            .attr("target", "_blank")
            .append("g")
            .attr("class", "sankey-node-group")
            .attr("transform", d => `translate(${d.x0},${d.y0})`);

        nodeLinkGroups.append("rect")
            .attr("class", "sankey-node")
            .attr("height", d => Math.max(0.5, d.y1 - d.y0))
            .attr("width", d => d.x1 - d.x0)
            .attr("fill", d => nodeColorFunc(d));

        nodeLinkGroups.append("text")
            .attr("class", "sankey-node-label")
            .each(function(d) {
                const isInitialArtist = d.name === initialArtistName;
                const text = d3.select(this);
                const nodeWidth = d.x1 - d.x0;
                const nodeHeight = d.y1 - d.y0;

                if (isInitialArtist && nodeHeight > 20) {
                    text.attr("x", nodeWidth / 2).attr("y", nodeHeight / 2).attr("text-anchor", "middle");
                } else if (d.x0 < width * 0.15 && nodeHeight > 15 ) {
                    text.attr("x", nodeWidth + 6).attr("y", nodeHeight / 2).attr("text-anchor", "start");
                } else if (d.x1 > width * 0.85 && nodeHeight > 15) {
                    text.attr("x", -6).attr("y", nodeHeight / 2).attr("text-anchor", "end");
                }
                else {
                    text.attr("x", nodeWidth / 2).attr("y", nodeHeight < 12 ? nodeHeight / 2 : -12).attr("text-anchor", "middle");
                }
            })
            .attr("dy", "0.35em")
            .text(d => d.name)
            .style("display", d => (d.y1 - d.y0) > 10 ? "inline" : "none");

        sankeyChartContainerApp.style.display = 'block';
        hideLoadingApp();
    }

    // Rest of the original JavaScript code remains unchanged
    // (initializePageApp, showLoadingApp, hideLoadingApp, showErrorApp, 
    //  callNetlifyProxy, fetchArtistInfoAPIApp, fetchSimilarArtistsAPIApp,
    //  fetchArtistTopTrackAPIApp, generateDiagramSignatureApp,
    //  displayPlaylistInModalApp, handleGenerateDiagramPlaylistApp,
    //  handleSearchApp, and initialization code)

})();
</script>
